<div class="categories-container col-lg-offset-1" ng-style="{ 'background-color': custom_defaults.bodyColor || '' }">
  <div id="categoriesgrid-container" class="col-xs-12 col-sm-12 col-md-12 col-lg-11">
    <div class="categories-row-container auxiliar-bar-line">
      <div ng-repeat="category in categories | orderBy: 'name'"  style="display:inline">
        <a ng-href="datasets?categories.slug={{ category.name | slug }}" data-tooltip="{{category.name}}"
        class="arrange-item categories-item categories-row-item"
        style="background:#E5E5E5" ng-mouseover="hoverActive = true" ng-mouseleave="hoverActive = false"
        ng-style="(category.name | slug) === activeCategory || (hoverActive && category.color !== 'null' && category.color !== '' && category.color.indexOf('#') !== -1 )  ? {'background-color': category.color} : {'background-color': custom_defaults.categoriesContainer || '#ccc'}"
        ng-class="{active: (category.name | slug) === activeCategory || (activeCategories && activeCategories.indexOf(category.name) !== -1)}">
            <div ng-if="!!category.image" class="category-image" svg-img="category.image"></div>
            <span ng-show="(category.name | slug) === activeCategory" ng-style="{'background-color': category.color}"
            ng-class="!!category.image ? 'categories-underlined' : 'categories-underlined-push-down'" ></span>
        </a>
      </div>
    </div>
  </div>
</div>
