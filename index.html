<!DOCTYPE html>
<html lang="en" ng-app="odin">

<head>
    <base href="<%= baseUrl %>">
    <title ng-bind="header"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS CDN dependencies:START -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
    <!-- CSS CDN dependencies:END -->


    <!-- CSS Vendor dependencies bundle -->
    <!-- build:css vendors.min.css -->
    <!-- endbuild -->
    <!-- CSS Vendor dependencies:END -->

    <!-- CSS bundle -->
    <link rel="stylesheet" href="bundle.min.css">

    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body>
    <navbar></navbar>
    <branding-data></branding-data>
    <backdrop></backdrop>
    <div ng-view></div>
    <footer-bar></footer-bar>

    <!-- CDN dependencies:START -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.0-beta.6/angular-moment.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <!-- CDN dependencies:END -->

    <!-- JS Vendor dependencies:START -->
    <!-- build:js vendors.min.js -->
    <script src="plugins/loading.js"></script>
    <script src="plugins/jquery.dotdotdot.min.js"></script>
    <script src="plugins/angular-socialshare.min.js"></script>
    <script src="plugins/angular-socialshare.min.js"></script>
    <script src="plugins/ngtweet.min.js"></script>
    <script src="plugins/chartjs/Chart.min.js"></script>
    <script src="plugins/chartjs/angular-chart.min.js"></script>
    <script src="plugins/leaflet/angular-leaflet-directive.min.js"></script>
    <script src="plugins/paging/paging.js"></script>
    <script src="plugins/cookies/angular-cookies.min.js"></script>
    <script src="js/services/authentication-service.js"></script>
    <script src="plugins/middleware/angular-middleware.min.js"></script>
    <script src="node_modules/angular-pdf/dist/angular-pdf.js"></script>
    <script src="node_modules/angular-media-queries/match-media.js"></script>
    <script src="node_modules/slug/slug.js"></script>
    <!-- endbuild -->
    <!-- JS Vendor dependencies:END -->
    
    <!-- JS bundle -->
    <script src="bundle.min.js"></script>


    <!-- build:js pdf.js -->
    <script src="plugins/pdf.js"></script>
    <!-- endbuild -->
    <!-- build:js pdf.worker.js -->
    <script src="plugins/pdf.worker.js"></script>
    <!-- endbuild -->
    
    <!-- Disqus async script -->
    <script id="dsq-count-scr" src="//badataodin.disqus.com/count.js" async></script>
</body>
</html>
